<!DOCTYPE html>
<html>
<head>
    <title>Admission</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        p {
            text-align: center;
            font-size: 36px;
            color: #FFD700;
            background-image: url("online-admissions-universities_video_background-1024x467.jpg");
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            font-family: "Arial", sans-serif;
        }

        h3 {
            color: purple;
            font-family: "Arial", sans-serif;
        }

        fieldset {
            border: 2px solid purple;
            padding: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            color: #fff;
            background-color: purple;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="reset"] {
            color: #fff;
            background-color: purple;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover,
        input[type="reset"]:hover {
            background-color: #6a0080;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <p>Admissions</p>
    <form>
        <h2>Application Form</h2>
        <h3>A Key to Heaven</h3>
        <fieldset>
            <label for="FirstName">First Name:</label>
            <input type="text" name="FirstName" placeholder="Enter Your First Name">

            <label for="LastName">Last Name:</label>
            <input type="text" name="LastName" placeholder="Enter Your Last Name">

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female

            <label>Caste:</label>
            <select name="Caste" id="Caste">
                <option value="-oc-">-oc-</option>
                <option value="-bc-">-bc-</option>
            </select>

            <label>12 Percentage:</label>
            <input type="number" name="12Percentage">

            <label>12 CGPA:</label>
            <input type="number" name="12CGPA">

            <label>10th Percentage:</label>
            <input type="number" name="10thPercentage">

            <label>10th CGPA:</label>
            <input type="number" name="10thCGPA">

            <label>Date Of Birth:</label>
            <input type="datetime-local" name="DOB">

            <label>Course Preference:</label>
            <input type="radio" name="course" value="B.Tech"> B.Tech
            <input type="radio" name="course" value="M.Tech"> M.Tech
            <input type="radio" name="course" value="BCA"> BCA
            <input type="radio" name="course" value="B.Sc"> B.Sc

            <label>Hobbies:</label>
            <div class="checkbox-label">
                <input type="checkbox" name="Hobbies" value="Cricket"> Cricket
            </div>
            <div class="checkbox-label">
                <input type="checkbox" name="Hobbies" value="Reading"> Reading
            </div>
            <div class="checkbox-label">
                <input type="checkbox" name="Hobbies" value="GYM"> GYM
            </div>
            <div class="checkbox-label">
                <input type="checkbox" name="Hobbies" value="Flirting"> Flirting
            </div>

            <button type="submit">Submit</button>
            <input type="reset" name="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
