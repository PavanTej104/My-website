<!DOCTYPE html>
<html>
<head>
    <style>
        iframe {
            border: 0px;
            margin-left: 0px;
        }

        .university-box {
            background-color: purple;
            font-size: 200%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-radius: 20px;
            text-align: center;
            padding: 10px; /* Add padding for spacing inside the box */
            width: 100%; /* Make the box full width */
            margin: 0; /* Remove any default margin */
        }

        footer {
            background-color: purple;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="university-box">PuPPy's University</div>
    <iframe src="Navigator.html" height="90%" width="9%" style="margin-top: 0px;"></iframe>
    <iframe src="content1.html" height="90%" width="89%" name="frame"></iframe>
    <footer>
        &copy; 2023 PuPPy's University
    </footer>
</body>
</html>
